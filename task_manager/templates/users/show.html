{% extends "layout.html" %}

{% block main %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">Пользователи</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Полное имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% if users %}
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nickname }}</td>
                    <td>{{ user.first_name }} {{user.last_name}}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <a href="">Изменить</a>
                        <br>
                        <a href="">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
