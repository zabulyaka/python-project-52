{% extends "layout.html" %}

{% block main %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">Удаление пользователя</h1>
        <p>Вы уверены, что хотите удалить {{ user.username }}?</p>
        <form action="{% url 'user_delete' id=user_id %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Да, удалить">
        </form>
    </div>
{% endblock %}
