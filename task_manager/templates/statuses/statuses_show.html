{% extends "layout.html" %}

{% block main %}
    <h1 class="my-4">Статусы</h1>
    <a class="btn btn-primary mb-3" href="{% url 'status_create' %}">Создать статус</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th></th>
            </tr>            
        </thead>
        <tbody>
        {% if statuses %}
        {% for status in statuses %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.name }}</td>
                <td>{{ status.created_at }}</td>
                <td>
                    <a href="{% url 'status_update' status.pk %}">Изменить</a>
                    <br>
                    <a href="{% url 'status_delete' status.pk %}">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        {% endif %}
    </table>
{% endblock %}
